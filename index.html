<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        * {
            color: orangered;
            margin: auto 0;
        }
        
        .container {
            background: silver;
            display: inline-flex;
        }
        
        h1 {
            margin-left: 50px;
        }
    </style>
</head>

<body>

    <!-- bootstrap simple button -->

    <h1>Simple button making by bootstrap :</h1>
    <div class="container p-3 m-3 ">
        <div><button type="button" class="btn btn-primary m-2"> Number one</button></div>
        <br>
        <div><button type="button" class="btn btn-secondary m-2">Number Two</button></div>
        <br>
        <div><button type="button" class="btn btn-success m-2"> Number Three</button></div>
        <br>
        <div><button type="button" class="btn btn-danger m-2"> Number four</button></div>
        <br>
        <div><button type="button" class="btn btn-warning m-2"> Number five</button></div>
        <br>
        <div><button type="button" class="btn btn-info m-2"> Number six</button></div>
        <br>
        <div><button type="button" class="btn btn-light m-2"> Number seven</button></div>
        <br>
        <div><button type="button" class="btn btn-dark m-2"> Number Eight</button></div>
        <br>
        <div><button type="button" class="btn btn-link m-2"> Number Nine</button></div>
    </div>
    <br>
    <br>
    <div>
        <h1>Outline button making by bootstrap :</h1>
    </div>
    <div class="container p-3 m-3">
        <button type="button" class="btn btn-outline-primary m-3"> Sample 1</button>
        <br>
        <button type="button" class="btn btn-outline-secondary m-3"> Sample 2</button>
        <br>
        <button type="button" class="btn btn-outline-danger m-3"> Sample 3</button>
        <br>
        <button type="button" class="btn btn-outline-warning m-3"> Sample 4</button>
        <br>
        <button type="button" class="btn btn-outline-success m-3"> Sample 5</button>
        <br>
        <button type="button" class="btn btn-outline-info m-3"> Sample 6</button>
        <br>
        <button type="button" class="btn btn-outline-light m-3"> Sample 7</button>
        <br>
        <button type="button" class="btn btn-outline-dark m-3"> Sample 8</button>
        <br>
        <button type="button" class="btn btn-outline-link m-3"> Sample 9</button>
    </div>




</body>

</html>
